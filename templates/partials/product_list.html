{% load static %}

<div class="container-xxl py-5">
  <div class="container">
    <div class="tab-content">
      <div id="tab-1" class="tab-pane fade show p-0 active">
        <!-- Property List -->
        <div class="row g-4" id="productList">
          <!-- Property cards will be inserted here by JavaScript -->
           <!-- Product Card -->
<div class="col-md-4 col-lg-3 col-sm-6">
  <div class="card shadow-sm border-0 h-100 product-card">
    <div class="position-relative">
      <img
        src="https://res.cloudinary.com/dskpdlvxu/image/upload/v1760454122/iPhone_d1a1q9.jpg"
        class="card-img-top"
        alt="Phone"
      />
      <span
        class="badge bg-success position-absolute top-0 start-0 m-2 px-3 py-2"
        style="font-size: 0.8rem;"
      >
        -10%
      </span>
    </div>

    <div class="card-body">
      <h6 class="text-muted mb-1">Phones</h6>
      <h5 class="card-title fw-semibold text-dark mb-2">
        Phones Model 1
      </h5>
      <p class="small text-muted mb-2">
        Durable design, High performance
      </p>

      <div class="d-flex align-items-center mb-2">
        <h5 class="mb-0 text-primary me-2">$443</h5>
        <small class="text-decoration-line-through text-muted">$492</small>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-outline-primary btn-sm">
          View Details
        </button>
        <span class="small text-muted">In Stock: 25</span>
      </div>
    </div>
  </div>
</div>
<!-- End Product Card -->

        </div>

        <!-- Pagination Controls -->
        <div
          class="d-flex justify-content-center align-items-center mt-4"
          id="pagination-container"
        >
          <button class="btn btn-outline-primary me-2" id="prevPage" disabled>
            <i class="fa fa-arrow-left me-1"></i> Previous
          </button>
          <span id="pageInfo" class="mx-2 text-muted small">Page 1 of 1</span>
          <button class="btn btn-outline-primary" id="nextPage" disabled>
            Next <i class="fa fa-arrow-right ms-1"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

{% block script %}
<script src="{% static 'js/products.js' %}"></script>
{% endblock script %}
