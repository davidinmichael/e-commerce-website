{% extends "base.html" %} {% load static %} {% block content %}

<div class="container-fluid header bg-white p-0">
  <div class="row g-0 align-items-center flex-column-reverse flex-md-row">
    <div class="col-md-6 p-5 mt-lg-5">
      <h1 class="display-5 animated fadeIn mb-4">
        Your One-Stop <span class="text-primary">Store</span> for the Best
        Gadgets Online
      </h1>
      <p class="animated fadeIn mb-4 pb-2">
        Explore top-quality phones, laptops, and accessories at unbeatable
        prices. Trusted sellers, verified products, and fast nationwide
        delivery.
      </p>

      <a
        href=""
        target="_blank"
        class="btn btn-primary py-3 px-5 me-3 animated fadeIn"
        >Contact Us</a
      >
    </div>
    <div class="col-md-6 animated fadeIn">
      <div class="owl-carousel header-carousel">
        <div class="owl-carousel-item">
          <img
            class="img-fluid"
            src="{% static 'img/carousel-1.jpg' %}"
            alt="Gadget Image"
          />
        </div>
        <div class="owl-carousel-item">
          <img
            class="img-fluid"
            src="{% static 'img/carousel-2.jpg' %}"
            alt="Gadget Image"
          />
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
